        @keyframes star-fall {

        @keyframes astronaut-fly {

            100% { transform: translate(150vw, -50vh) rotate(30deg) scale(0.8); }

        @keyframes earth-spin {

            100% { transform: rotate(360deg) scale(1.2); }

        @keyframes card-tilt {

            50% { transform: rotateX(0deg) rotateY(5deg); }
            100% { transform: rotateX(10deg) rotateY(-5deg); }

        @keyframes button-pulse {

            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 224, 255, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 224, 255, 0.5); }
        }

        @keyframes text-wave {
            0%, 100% { transform: translateY(0); }
            20% { transform: translateY(-3px); }
            40% { transform: translateY(0); }
            60% { transform: translateY(-3px); }
            80% { transform: translateY(0); }

        * {

            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease-in-out;

        body {

            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .background-effect {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .stars-container {

            overflow: hidden;
        }
        
        .star {

        .star.medium { width: 3px; height: 3px; animation-duration: 25s; }
        .star.large { width: 5px; height: 5px; animation-duration: 30s; }
        
        .astronaut {

        .earth {

        .container {

        .btn:hover::before {

        .btn-primary {

        .btn-secondary {

        .notification {

        }

        .notification.show {

        .footer {

        }
        
        .char-wave {

            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

    </style>
</head>
<body>

            } else {

        confirmBtn.addEventListener('click', () => {

                keyInput.focus();

            // ƒê√¢y l√† ph·∫ßn ki·ªÉm tra key
            if (key === ACCESS_KEY) {
    // üîπ L∆∞u key v√†o localStorage
    localStorage.setItem("storedKey", key);
    localStorage.setItem("keyTimestamp", Date.now().toString()); // l∆∞u th·ªùi gian nh·∫≠p

    showNotification('X√°c th·ª±c th√†nh c√¥ng! ƒêang d·ªãch chuy·ªÉn ƒë·∫øn trang web ch√≠nh...');
    setTimeout(() => {

}

                showNotification('Kh√≥a kh√¥ng h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i.', true);
            }
        });

        // Th√™m hi·ªáu ·ª©ng hover cho container
        if (window.innerWidth > 600) {

                const containerRect = mainContainer.getBoundingClientRect();
                const centerX = containerRect.left + containerRect.width / 2;
